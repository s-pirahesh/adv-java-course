<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" /> <!-- Indigo -->
            <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" /> <!-- Purple -->
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
        </filter>
    </defs>

    <!-- Background Shape: Rounded Square -->
    <rect x="32" y="32" width="448" height="448" rx="110" fill="url(#grad)" filter="url(#shadow)"/>

    <!-- Main Group: Centered -->
    <g transform="translate(60, 90)">

        <!-- Steam Lines (Dynamic curves) -->
        <path d="M120 -10 Q150 -50 120 -90" stroke="white" stroke-width="22" stroke-linecap="round" fill="none" opacity="0.85"/>
        <path d="M190 -20 Q220 -60 190 -100" stroke="white" stroke-width="22" stroke-linecap="round" fill="none" opacity="0.95"/>
        <path d="M260 -10 Q290 -50 260 -90" stroke="white" stroke-width="22" stroke-linecap="round" fill="none" opacity="0.85"/>

        <!-- Coffee Cup Body -->
        <path d="M60 40 L60 200 C60 270 110 310 190 310 C 270 310 320 270 320 200 L320 40 Z" fill="white"/>

        <!-- Cup Handle -->
        <path d="M320 80 H350 C390 80 410 110 410 150 S390 220 350 220 H320" stroke="white" stroke-width="35" fill="none" stroke-linecap="round"/>

        <!-- Coffee Surface (Top of the cup) -->
        <ellipse cx="190" cy="40" rx="130" ry="25" fill="#EEF2FF"/>

        <!-- University Symbol: Graduation Cap (Golden Badge style) -->
        <g transform="translate(260, 240)">
            <!-- Cap Diamond Top -->
            <path d="M0 45 L80 10 L160 45 L80 80 Z" fill="#FBBF24" stroke="#92400E" stroke-width="3"/>
            <!-- Cap Bottom/Base -->
            <path d="M155 48 V 75 Q 80 100 5 75 V 48" fill="#F59E0B" opacity="0.9"/>
            <!-- Tassel (hanging part) -->
            <circle cx="80" cy="45" r="6" fill="#78350F"/>
            <path d="M80 45 L130 65 V 100" stroke="#F59E0B" stroke-width="5" fill="none" stroke-linecap="round"/>
            <circle cx="130" cy="100" r="5" fill="#F59E0B"/>
        </g>
    </g>
</svg>